<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Bank
            <span class="font-semibold text-violet-950">Details Page</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-3xl">$<span id="diposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$<span id="balance-total">1240</span></h2>
                </div>               
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Diposit</h4>
                    <input id="diposit-text" class="w-9/12 text-black" type="text" placeholder="$ Amount" >
                    <button id="btn-diposit" class="bg-yellow-600 hover:bg-sky-700 px-4 py-0 rounded-full font-medium text-white block mt-5">Diposit</button>
                </div>
                <div class="bg-purple-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-text" class="w-9/12 text-black" type="text" placeholder="$ Amount" > 
                    <button id="btn-withdraw" class="bg-yellow-600 hover:bg-sky-700 px-4 py-0 rounded-full font-medium text-white block mt-5">Withdraw</button>                   
                </div>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
   <script src="js/diposit.js"></script>
   <script src="js/withdraw.js"></script>    
</body>
</html>
